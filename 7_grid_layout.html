<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Grid layout</title>
</head>
<body>

    <!-- basic grid -->
    <div class="container-lg my-5">
        <h2>basic grid</h2>
        <div class="row">
            <div>
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div>
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div>
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
        </div>
    </div>

    <!-- basic grid 2 -->
    <div class="container-lg my-5">
        <h2>basic grid 2</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-secondary text-light">col 1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-secondary text-light">col 2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-secondary text-light">col 3</div>
            </div>
            <div class="col">
                <div class="p-5 bg-secondary text-light">col 4</div>
            </div>
        </div>
    </div>

    <!-- column widths -->
    <div class="container-lg my-5">
        <h2>column widths</h2>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-info text-light">col 1</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-info text-light">col 2</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-info text-light">col 3</div>
            </div>
    </div>

    <div class="container-lg my-5">
        <h2>responsove column widhts</h2>
        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-success text-light">col 1</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-success text-light">col 2</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-success text-light">col 3</div>
            </div>
    </div>

    <div class="container-lg my-5">
        <h2>justifying columns</h2>
        <div class="row">
            <div class="class col-md-3">
                <div class="p-5 bg-danger text-light">col 1</div>
            </div>
            <div class="class col-md-3">
                <div class="p-5 bg-danger text-light">col 2</div>
            </div>
            <div class="class col-md-3">
                <div class="p-5 bg-danger text-light">col 3</div>
            </div>
        </div>
    </div>
    
</body>
</html>
